  # burning the first tree in yoll graveyard should set room flag 1 so that it
  # can be gone for good (see tileSubTable).
  06/removeYollTreeWhenBurned: |
      push af
      ld a,(ff00+8f)
      cp a,0c
      jr nz,.done
      push bc
      ld bc,6b00
      call compareRoom
      jr nz,.next
      ld hl,c76b
      set 1,(hl)
      .next
      pop bc
      .done
      pop af
      ld hl,wTotalSignsDestroyed
      ret
